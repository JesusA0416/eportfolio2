<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Courses - Jes√∫s Lopez Aguilar</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* --- Animation Definition --- */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body {
            background-color: #1c1c1c;
            font-family: 'Nunito', sans-serif;
            color: #f0f0f0;
            overflow-x: hidden;
            padding-top: 60px; /* Account for fixed navbar */
            transition: background-color 0.3s ease;
        }

        /* Rule to prevent body scroll when mobile menu is active */
        body.no-scroll {
            overflow: hidden;
        }

        /* Navbar */
        nav {
            background-color: white;
            height: 60px;
            padding: 0 20px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000; /* Below mobile nav and hamburger */
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
            transition: padding 0.3s ease;
        }

         .nav-container {
             display: flex;
             /* Centered on desktop, doesn't need to worry about hamburger now */
             justify-content: center;
             align-items: center;
             width: 100%;
             max-width: 1200px;
         }

        #nav-links {
            list-style: none;
             /* Display handled by media queries */
            gap: 20px;
            margin: 0;
            padding: 0;
            display: flex; /* Default display */
            justify-content: center;
        }

        #nav-links li {
            display: inline-block;
        }

        #nav-links li a {
            color: black;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 600;
            padding: 8px 15px;
            transition: color 0.3s, text-shadow 0.3s, transform 0.3s;
        }

        #nav-links li a:hover {
            color: #00bcd4;
            text-shadow: 0 0 8px #00bcd4;
            transform: scale(1.1);
        }

        /* Hamburger Menu - Now position:fixed */
        .hamburger-menu {
            display: none; /* Hidden by default on desktop */
            flex-direction: column;
            cursor: pointer;
            padding: 10px;
            z-index: 1100; /* Higher than mobile nav (1001) and main nav (1000) */
            position: fixed; /* Fixed relative to viewport */
            top: 10px;      /* Adjust position from top */
            right: 15px;     /* Adjust position from right */
            transition: transform 0.3s ease;
        }

        .hamburger-menu div {
            width: 25px;
            height: 3px;
             margin: 4px 0;
            /* Changed to white for visibility against dark page background */
            background-color: #fff;
            border-radius: 1px; /* Slightly rounded ends */
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        /* Mobile Menu - Styles from reference */
        .mobile-nav {
            display: none; /* Hidden by default, enabled in mobile media query */
            position: absolute;
            top: -100%;
            left: 0;
            right: 0;
            background-color: rgba(255, 255, 255, 0.9); /* Reference background */
            width: 100%;
            height: 100vh;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
            padding: 10px 0;
            opacity: 0;
            visibility: hidden;
            z-index: 1001; /* Below hamburger */
            transition: top 0.8s ease-in-out, opacity 0.8s ease-in-out, visibility 0.8s ease-in-out;
        }

        .mobile-nav a {
            color: black;
            font-size: 1.5rem;
            font-weight: 600;
            text-decoration: none;
            opacity: 0;
            transition: opacity 0.8s ease-in-out, color 0.3s, text-shadow 0.3s, transform 0.3s;
        }

        /* Glow on hover (desktop) */
        .mobile-nav a:hover {
            color: #00bcd4;
            text-shadow: 0 0 8px #00bcd4;
            transform: scale(1.1);
        }
        /* Glow on tap (mobile) */
        .mobile-nav a:active {
            color: #00bcd4;
            text-shadow: 0 0 8px #00bcd4;
        }


        /* Show mobile nav when active */
        .mobile-nav.active {
            top: 0;
            opacity: 1;
            visibility: visible;
        }

        /* Fade in links when nav is active */
        .mobile-nav.active a {
            opacity: 1;
            transition-delay: 0.3s;
        }


        /* Introduction Text */
        .intro {
            text-align: center;
            margin: 30px 20px;
            padding: 30px;
            background-color: #333;
            color: #fff;
            border-radius: 10px;
            line-height: 1.6;
            opacity: 0;
            animation: fadeInUp 0.6s 0.1s ease-out forwards;
        }
        .intro h2 { font-size: 2rem; margin-bottom: 20px; }
        .intro p { font-size: 1.1rem; margin-bottom: 20px; }

        /* Courses Content */
        .courses-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .course-card {
            position: relative;
            background-color: #333;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out forwards;
        }
        .courses-container .course-card:nth-child(1) { animation-delay: 0.2s; }
        .courses-container .course-card:nth-child(2) { animation-delay: 0.3s; }
        .courses-container .course-card:nth-child(3) { animation-delay: 0.4s; }
        .courses-container .course-card:nth-child(4) { animation-delay: 0.5s; }

        .course-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5), 0 0 18px #00bcd4; /* Enhanced glow */
        }
        .course-card img { display: block; width: 100%; height: auto; transition: filter 0.3s ease-out; }
        .course-card:hover img { filter: brightness(50%); }
        .course-card .overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0, 0, 0, 0.5); z-index: 1; transition: background-color 0.3s ease-out; }
        .course-card:hover .overlay { background-color: rgba(0, 0, 0, 0.7); }
        .course-card .text-overlay { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: #fff; width: 90%; z-index: 2; }
        .text-overlay h3 { font-size: 1.5rem; margin-bottom: 10px; color: #00bcd4; text-shadow: 1px 1px 3px rgba(0,0,0,0.7); }
        .text-overlay p { font-size: 1rem; color: #f0f0f0; margin-bottom: 0; line-height: 1.4; text-shadow: 1px 1px 3px rgba(0,0,0,0.7); }

        /* Button Styling */
        .button { display: inline-block; margin-top: 15px; background-color: #00bcd4; color: #1f1f1f; padding: 10px 25px; text-decoration: none; border-radius: 8px; font-weight: bold; transition: background-color 0.3s ease-out, box-shadow 0.3s ease-out; }
        .button:hover { background-color: #0097a7; box-shadow: 0 0 10px #00bcd4; }

        /* Footer */
         footer { background-color: #2a2a2a; padding: 15px; text-align: center; font-size: 0.9rem; color: #aaa; width: 100%; position: relative; margin-top: 40px; }


        /* --- Media Queries --- */

        /* Mobile Adjustments (< 768px) */
        @media (max-width: 767px) {
            #nav-links {
                display: none; /* Hide desktop links */
            }
            .hamburger-menu {
                display: flex; /* Show fixed hamburger */
            }
            .mobile-nav {
                 display: flex; /* Enable mobile nav layout */
            }
             /* .nav-container justify-content no longer needed for hamburger */

             .intro h2 { font-size: 1.8rem; }
             .intro p { font-size: 1rem; }
             .courses-container { grid-template-columns: 1fr; padding: 15px; gap: 15px; }
             .text-overlay h3 { font-size: 1.3rem; }
             .text-overlay p { font-size: 0.9rem; }
        }

         /* Desktop Adjustments (>= 768px) */
         @media (min-width: 768px) {
             .hamburger-menu {
                 display: none; /* Hide fixed hamburger */
             }
             .mobile-nav {
                 display: none; /* Ensure mobile nav hidden */
             }
             #nav-links {
                 display: flex; /* Ensure desktop links shown */
             }
              /* .nav-container justify-content: center; /* Already default for nav */
         }

        /* Optional: Smaller Mobile Adjustments (< 480px) */
         @media (max-width: 480px) {
              .intro h2 { font-size: 1.6rem; }
              .intro p { font-size: 0.9rem; }
              .text-overlay h3 { font-size: 1.2rem; }
              .text-overlay p { font-size: 0.8rem; }
          }

    </style>
