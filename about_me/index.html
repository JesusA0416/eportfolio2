<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>About Me - Jesus Lopez Aguilar</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #1f1f1f, #2c2c2c);
      color: #e0ffe0;
      font-family: 'JetBrains Mono', monospace;
      margin: 0;
    }
    .boot-screen {
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 60px;
      font-size: 1rem;
      white-space: pre-wrap;
      text-align: left;
    }
    .nav {
      display: none;
      background: #ffffff;
      color: #000;
      padding: 15px 30px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      box-sizing: border-box;
      font-weight: 600;
    }
    .nav a {
      color: #000;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1rem;
    }
    .output {
      padding: 40px;
      font-size: 1rem;
      line-height: 1.6;
      white-space: pre-wrap;
      display: none;
    }
    .cursor {
      display: inline-block;
      width: 8px;
      height: 1em;
      background-color: #78ffd6;
      animation: blink 1s step-start infinite;
      margin-left: 2px;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
    .c1 { color: #c3e88d; }
    .c2 { color: #ffcb6b; }
    .c3 { color: #f07178; }
    .c4 { color: #82aaff; }
    .c5 { color: #a3a3ff; }
  </style>
</head>
<body>
  <div class="boot-screen" id="boot">
    <div id="boot-lines"></div>
  </div>
  <div class="nav" id="navbar">
    <a href="../index.html">Home</a>
    <a href="../about_me/index.html">About Me</a>
    <a href="../my_goals/index.html">My Goals</a>
    <a href="../coursework/index.html">Coursework</a>
    <a href="../personal_projects/index.html">Personal Projects</a>
  </div>
  <div class="output" id="terminal"></div>

  <script>
    const terminal = document.getElementById("terminal");
    const cursor = document.createElement("span");
    cursor.className = "cursor";
    terminal.appendChild(cursor);

    const colors = ['c1', 'c2', 'c3', 'c4', 'c5'];
    const lines = [
      "> whoami",
      "My name is Jesús Antonio López Aguilar.",
      "Unlike my family — who had to claw their way into this country with nothing but worn-out shoes, forged patience, and whatever story would get them past immigration — I was born here.",
      "Salt Lake City, Utah. The land of clean streets, clean smiles, and dirty looks if your last name has too many vowels.",
      "They arrived with green cards, visas, and faith stronger than Wi-Fi signals.",
      "Me? I didn’t get a visa or a welcome basket. I came with what they call citizenship — the base model.",
      "No green card gold card upgrade introduced by Donald Trump, just ads, taxes, and a Social Security number that the IRS treats like a timecard.",
      "I love Salt Lake. I respect its people, its mountains, and its passive-aggressive politeness.",
      "But that respect isn’t mutual. How dare I be born in America with brown skin and a Spanish last name?",
      "How dare I exist in their country without asking first?",
      "I walk into rooms where people assume I’m either the janitor or lost.",
      "I’m neither. I’m just the proof that this system wasn’t built for people like me — but I’m still here, uninvited and unbothered.",
      "> family.log",
      "My mom: Miriam Aguilar. Born in Veracruz, Mexico. Moved to Washington at 17 to work the fields, then Park City, then Salt Lake, then right into her purpose.",
      "Her grind? Unmatched. Sass like fire. Skill like a chef's knife. Sous chef at the Little America Hotel — and I have the luxury of eating that at home.",
      "My dad: Sergio López. Not the dad I expected — the one I didn’t realize I needed until the day he was deported.",
      "While my mom raised us and battled USCIS, I grew up between silence and survival.",
      "He didn’t do construction. He worked for the energy drink company you're probably sipping right now. Alani. Six boxes in my garage. Was I allowed to drink them? Nope.",
      "Apparently caffeine was dangerous. Unlike the stress marinating in our fridge.",
      "I got my mom’s brains and my dad’s build. So depending on the day, you either get a 5'2 Latina ready to destroy your soul or a guy who can fix your house and grill you peace.",
      "> ambition.cfg",
      "Coming from where I come from, ambition isn’t optional — it’s oxygen.",
      "It’s watching your parents stretch paychecks while you stretch yourself thin between school and survival.",
      "I didn’t grow up thinking I’d make it — I grew up knowing I had no choice.",
      "I chase degrees, build businesses, and break generational curses at the same time.",
      "Because comfort isn’t something I inherited. It’s something I’ll have to earn.",
      "My ambition isn’t quiet. It’s loud, tired, caffeinated, and bilingual.",
      ">"
    ];

    let lineIndex = 0;
    function typeLine() {
  if (lineIndex >= lines.length) return;
  const lineDiv = document.createElement("div");
  const span = document.createElement("span");
  span.className = colors[lineIndex % colors.length];
  lineDiv.appendChild(span);
  terminal.insertBefore(lineDiv, cursor);

  let charIndex = 0;
  function typeChar() {
    if (charIndex <= lines[lineIndex].length) {
      span.textContent = lines[lineIndex].slice(0, charIndex);
      terminal.appendChild(cursor);
      charIndex++;
      setTimeout(typeChar, 15);
    } else {
      lineIndex++;
      setTimeout(typeLine, 300);
    }
  }
  typeChar();
}
  typeChar();
} else {
          lineIndex++;
          setTimeout(typeLine, 300);
        }
      }
      typeChar();
    }

    const bootLines = [
      "[BOOT] Initializing about_me...",
      "[INFO] Importing cultural identity...",
      "[SAS] Importing thoughts to give a damn...",
      "[INFO] Confirming love for grilled cheese...",
      "[OK] Bilingual sarcasm detected",
      "[EXEC] Rendering life story..."
    ];

    let bootIndex = 0;
    let bootChar = 0;
    let currentBootLine;
    const bootScreen = document.getElementById("boot");
    const bootDiv = document.getElementById("boot-lines");
    const nav = document.getElementById("navbar");

    const bootCursor = document.createElement("span");
    bootCursor.className = "cursor";
    bootDiv.appendChild(bootCursor);

    function typeBootLine() {
      if (bootIndex >= bootLines.length) {
        setTimeout(() => {
          bootScreen.style.display = "none";
          nav.style.display = "flex";
          terminal.style.display = "block";
          typeLine();
        }, 300);
        return;
      }
      if (!currentBootLine) {
        currentBootLine = document.createElement("div");
        bootDiv.insertBefore(currentBootLine, bootCursor);
      }
      if (bootChar < bootLines[bootIndex].length) {
        currentBootLine.textContent += bootLines[bootIndex].charAt(bootChar);
        bootChar++;
        bootDiv.appendChild(bootCursor);
        setTimeout(typeBootLine, 20);
      } else {
        currentBootLine = null;
        bootChar = 0;
        bootIndex++;
        setTimeout(typeBootLine, 250);
      }
    }

    window.onload = typeBootLine;
  </script>
</body>
</html>
