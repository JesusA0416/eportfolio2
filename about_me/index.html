<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>About Me - Styled Terminal</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #101010, #1a1a1a);
      color: #e0ffe0;
      font-family: 'JetBrains Mono', monospace;
      margin: 0;
    }
    .nav {
      background: linear-gradient(to right, #d1d1d1, #f1f1f1);
      padding: 15px 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      box-sizing: border-box;
    }
    .nav a {
      color: #000;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 600;
      font-size: 1rem;
    }
    .container {
      padding: 40px;
      text-align: left;
      max-width: 1000px;
      margin: 0 auto;
    }
    .section {
      margin-bottom: 40px;
      cursor: pointer;
    }
    .section h2 {
      font-size: 1.2rem;
      color: #78ffd6;
      margin-bottom: 10px;
    }
    .output {
      display: none;
      white-space: pre-wrap;
      font-size: 1rem;
      line-height: 1.6;
      text-align: left;
    }
    .blue { color: #82aaff; }
    .green { color: #c3e88d; }
    .pink { color: #ffcb6b; }
    .gray { color: #8f8f8f; }
    .red { color: #f07178; }
    .bold { font-weight: bold; }
  </style>
</head>
<body>

<div class="nav">
  <a href="../index.html">Home</a>
  <a href="../about_me/index.html">About Me</a>
  <a href="../my_goals/index.html">My Goals</a>
  <a href="../coursework/index.html">Coursework</a>
  <a href="../personal_projects/index.html">Personal Projects</a>
</div>

<div class="container">
  <div class="section" onclick="typeText('output-whoami', whoamiLines)">
    <h2>> whoami</h2>
    <div id="output-whoami" class="output"></div>
  </div>
</div>

<script>
  const whoamiLines = [
    "<span class='gray'>// Identity section — born with chaos, not a visa</span>",
    "<span class='blue'>let</span> name = <span class='green'>'Jesus Lopez Aguilar'</span>;",
    "<span class='blue'>const</span> location = <span class='green'>'Salt Lake City, Utah'</span>;",
    "<span class='gray'>// Came pre-installed, no green card download</span>",
    "<span class='red'>/*</span>",
    " Unlike others who came here with green cards, I didn’t get the ‘Donald Trump Gold Card’.",
    " I was born into citizenship with ads, taxes, and emotional damage — no skip button.",
    "<span class='red'>*/</span>",
    "",
    "<span class='gray'>// Parental backstory patch v1.0</span>",
    "<span class='blue'>let</span> mom = <span class='green'>'Miriam Aguilar, Córdoba, Veracruz'</span>;",
    "<span class='blue'>let</span> dad = <span class='green'>'Sergio Lopez, Zamora, Michoacán'</span>;",
    "momCareer = <span class='pink'>'Sous chef at Little America Hotel after 25 years'</span>;",
    "dadCareer = <span class='pink'>'Energy drink production (yes, including Alani)'</span>;",
    "",
    "<span class='gray'>// Home traits loadout</span>",
    "genetics = mom.brains + dad.build;",
    "energy = <span class='pink'>'short furious Latina mom'</span> || <span class='pink'>'grillmaster dad whose chicken owes him money'</span>;",
    "",
    "<span class='gray'>// Final identity echo</span>",
    "<span class='pink'>console.log</span>(<span class='green'>'What you’re about to read isn’t just about me — it’s about all of that.'</span>);"
  ];

  function typeText(elementId, lines) {
    const output = document.getElementById(elementId);
    output.style.display = 'block';
    output.innerHTML = '';

    let lineIndex = 0;
    let charIndex = 0;

    function type() {
      if (lineIndex < lines.length) {
        const currentLine = lines[lineIndex];
        const span = document.createElement("div");
        span.innerHTML = "";
        output.appendChild(span);

        function typeChar() {
          if (charIndex < currentLine.length) {
            span.innerHTML += currentLine.charAt(charIndex);
            charIndex++;
            setTimeout(typeChar, 10);
          } else {
            charIndex = 0;
            lineIndex++;
            setTimeout(type, 80);
          }
        }
        typeChar();
      }
    }
    type();
  }
</script>

</body>
</html>
