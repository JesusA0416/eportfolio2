<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Terminal - Jesus Lopez Aguilar</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      font-family: 'JetBrains Mono', monospace;
      overflow: hidden;
      color: #78ffd6;
    }

    .static {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        #111 0px,
        #111 1px,
        #000 2px
      );
      animation: flicker 0.15s infinite;
      z-index: -1;
    }

    @keyframes flicker {
      0% { opacity: 0.9; }
      50% { opacity: 1; }
      100% { opacity: 0.95; }
    }

    .terminal {
      padding: 40px;
      white-space: pre-wrap;
      font-size: 1rem;
      line-height: 1.6;
      max-width: 1000px;
      margin-left: 40px;
    }

    .cursor {
      display: inline-block;
      width: 8px;
      height: 1em;
      background-color: #78ffd6;
      animation: blink 1s step-start infinite;
      margin-left: 2px;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="static"></div>
  <div class="terminal" id="terminal"></div>

  <script>
    const terminal = document.getElementById("terminal");
    const cursor = document.createElement("span");
    cursor.className = "cursor";
    terminal.appendChild(cursor);

    const lines = [
      "[BOOT] Initializing terminal.html...",
      "[INFO] Connecting to Jesus Lopez Aguilar ePortfolio...",
      "[INFO] Importing cultural identity and sarcasm module...",
      "[EXEC] Launching whoami log...",
      "> whoami",
      "My name is Jesús Antonio López Aguilar.",
      "Salt Lake City born, Mexican blood, bilingual brain.",
      "No green card PLUS, just taxes and trauma.",
      "I speak 3 languages: English, Spanish, and HTML.",
      "Depending on the day, I’m either a furious short Latina mom or a dad that grills chicken so hard it earns a paycheck.",
      "I type. I code. I document fever hacks. I calibrate emotions like tequila shots.",
      "[OK] System loaded successfully."
    ];

    let lineIndex = 0;
    function typeLine() {
      if (lineIndex >= lines.length) return;
      const line = document.createElement("div");
      terminal.insertBefore(line, cursor);
      let charIndex = 0;

      function typeChar() {
        if (charIndex <= lines[lineIndex].length) {
          line.textContent = lines[lineIndex].slice(0, charIndex);
          terminal.appendChild(cursor);
          charIndex++;
          setTimeout(typeChar, 15);
        } else {
          lineIndex++;
          setTimeout(typeLine, 200);
        }
      }

      typeChar();
    }

    window.onload = typeLine;
  </script>
</body>
</html>
