
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dev Log | SLCC ePortfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'JetBrains Mono', monospace;
      background-color: #000;
      color: #00ff95;
      overflow: hidden;
    }
    #boot {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding: 40px;
      white-space: pre-line;
      font-size: 1rem;
    }
    #main {
      display: none;
      animation: fadeIn 1s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes flash {
      0% { background-color: #00ff95; }
      100% { background-color: #1a1a1d; }
    }
    .flash-screen {
      animation: flash 0.5s ease forwards;
    }
    .nav {
      background: linear-gradient(to right, #d1d1d1, #f1f1f1);
      padding: 15px 30px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .nav a {
      color: #000;
      text-decoration: none;
      margin: 0 20px;
      font-weight: 600;
      font-size: 1rem;
    }
    .container {
      padding: 40px;
      color: #d1f7c4;
    }
  </style>
</head>
<body>

<div id="boot">
  <div id="boot-log"></div>
</div>

<div id="main">
  <div class="nav">
    <a href="/index.html">Home</a>
    <a href="/about_me/index.html">About Me</a>
    <a href="/reflections/index.html">Reflections</a>
    <a href="/personal_project/index.html">Project</a>
    <a href="/dev_log/index.html">Dev Log</a>
    <a href="/final_reflection/index.html">Final</a>
  </div>

  <div class="container">
    <h1>> Dev Log</h1>
    <p>This is the Dev Log page. Welcome to a very personal and mildly sarcastic slice of SLCC history.</p>
  </div>
</div>

<script>
  const bootMessages = [
    "[BOOT]: Initializing device...",
    "[INFO]: CPU Temp nominal | RAM overload: emotionally",
    "[INFO]: Injecting: dev_logs_debug.log",
    "[OK]: Dev Log system loaded",
    "[EXEC]: slcc_eportfolio --dev_log"
  ];

  const log = document.getElementById("boot-log");
  let i = 0;

  function displayBootSequence() {
    if (i < bootMessages.length) {
      log.innerHTML += bootMessages[i] + "\n";
      i++;
      setTimeout(displayBootSequence, 800);
    } else {
      document.getElementById("boot").classList.add("flash-screen");
      setTimeout(() => {
        document.getElementById("boot").style.display = "none";
        document.getElementById("main").style.display = "block";
      }, 600);
    }
  }

  window.onload = displayBootSequence;
</script>

</body>
</html>
